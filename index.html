<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/custom.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=REM:wght@200;500&display=swap');
    </style>

</head>
<body>
   <div class="main">

        <div class="overlay">
            <div class="title">Leadozm is Coming Soon</div>
            <div class="title" id="endDate">23 July 2023 01:05 PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="" >Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="" >Seconds</label>
                </div>
            </div>
        </div>

   </div>
   <script src="js/app.js"></script>
</body>
</html>
